<!-- settings.html -->
<div class="site-wrapper">
	<div class="site-wrapper-inner">
		<div class="cover-container">

			<div class="masthead clearfix">
				<div class="inner">
					<a href="#"><h1 class="masthead-brand awesome-nav"><i class="icon ion-social-buffer"></i><span class="thin">Awesome Packlists</span></h1></a>
				</div>
			</div>

			<div class="inner settings-cover">

				<h2 class="cover-heading">Make a selection below:</h2>

				<div ng-repeat="x in navButtons.vacations" class="nav-btn-main-wrapper">
					<div><a href="#/packlists/{{x.id}}"><img ng-src="{{x.imageUrl}}" class="gender-btn-thumb" alt="{{x.name}}"></a></div>
					<a  class="nav-btn-description" href="#/packlists/{{x.id}}">{{x.name}}</a>
				</div>
			</div>
			
			<div class="mastfoot">
				<div class="inner footer">
					<p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
				</div>
			</div>

		</div>
	</div>
</div>
