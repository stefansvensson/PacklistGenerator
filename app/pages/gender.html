<!-- gender.html -->
<div class="site-wrapper">
	<div class="site-wrapper-inner">
		<div class="cover-container">

			<div class="masthead clearfix">
				<div class="inner">
					<a href="#"><h1 class="masthead-brand awesome-nav"><i class="icon ion-social-buffer"></i><span class="thin"> Awesome Packlists</span></h1></a>
				</div>
			</div>

			<div class="inner settings-cover">
					<button ng-class="{'cbuttonclick': bool}" class="cbutton cbutton--effect-jelena">
						<i ng-click="btnClick()"  class="cbutton__icon fa fa-fw fa-step-backward"></i>
					</button>

					<span class="input input--haruki">
						<input class="input__field input__field--haruki" type="text" id="input-1" />
						<label class="input__label input__label--haruki" for="input-1">
							<span class="input__label-content input__label-content--haruki">First Name</span>
						</label>
					</span>


				<h2 class="cover-heading">Make a selection below:</h2>

				<div ng-repeat="x in navButtons.gender" class="nav-btn-main-wrapper">
					<div><a href="#/settings/"><img ng-src="{{x.imageUrl}}" class="gender-btn-thumb" alt="{{x.name}}"></a></div>
					<a  class="nav-btn-description" href="#/settings/">{{x.name}}</a>
				</div>
			</div>

			<div class="mastfoot">
				<div class="inner footer">
					<p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
				</div>
			</div>

		</div>
	</div>
</div>
